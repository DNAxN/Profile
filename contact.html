<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ติดต่อ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header, footer { background-color: #f2f2f2; padding: 10px; }
    nav a { margin-right: 10px; }
    form { max-width: 400px; margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    textarea { width: 100%; height: 100px; }
    button[disabled] { background-color: #ccc; }
  </style>
</head>
<body>

  <header>
    <h1>ติดต่อเรา</h1>
    <nav>
      <a href="./index.html">หน้าแรก</a>
      <a href="./contact.html">ติดต่อ</a>
    </nav>
  </header>

  <main>
    <h2>แสดงความคิดเห็น</h2>
    <form onsubmit="return validateForm()">
      <label for="name">ชื่อของคุณ:</label>
      <input type="text" id="name" name="name" required>

      <label for="comment">ความคิดเห็น:</label>
      <textarea id="comment" name="comment" required></textarea>

      <label>
        <input type="checkbox" id="agree" onchange="toggleSubmit()"> ยอมรับเงื่อนไข
      </label>

      <button type="submit" id="submitBtn" disabled>ส่งความคิดเห็น</button>
    </form>
  </main>

  <footer>
    <p>© 2025 โดย [ชื่อของคุณ] สงวนลิขสิทธิ์</p>
  </footer>

  <script>
    function toggleSubmit() {
      const checkbox = document.getElementById('agree');
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = !checkbox.checked;
    }

    function validateForm() {
      if (!document.getElementById('agree').checked) {
        alert('กรุณายอมรับเงื่อนไขก่อนส่งความคิดเห็น');
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
